<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Has jt been paged?</title>
    <style type="text/css">
      body {
        font-family: Helvetica, sans-serif; 
        text-align: center;
        font-size: 1.5rem; 
        margin-left:10%;
        margin-right:10%;
      }
      h1 {
        font-size: 7.5rem;
      }
      .footer {
        font-size: 1rem;
        margin-top: 25%;
      }
    </style>
    <script> //Count up from any date. Script from javascriptkit.com
    var montharray=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")
    function countup(yr,m,d,tyr,tm,td){
      var todayy, todaym, todayd
      if(tyr) {
        todayy=tyr
        todaym=tm - 1
        todayd=td
      } else {
        var today=new Date()
        todayy=today.getYear()
        if (todayy < 1000)
          todayy+=1900
        todaym=today.getMonth()
        todayd=today.getDate()
      }
      var todaystring=montharray[todaym]+" "+todayd+", "+todayy
      var paststring=montharray[m-1]+" "+d+", "+yr
      var difference=(Math.round((Date.parse(todaystring)-Date.parse(paststring))/(24*60*60*1000))*1)
      document.write("<p>"+difference + ((difference == 1) ? " day " : " days ") + "since since jt went on call on August 22, 2016</p>")
    }
    function countdown(yr,m,d){
      var todayy, todaym, todayd
      var today=new Date()
      todayy=today.getYear()
      if (todayy < 1000)
        todayy+=1900
      todaym=today.getMonth()
      todayd=today.getDate()
      var todaystring=montharray[todaym]+" "+todayd+", "+todayy
      var futurestring=montharray[m-1]+" "+d+", "+yr
      var difference=(Math.round((Date.parse(futurestring)-Date.parse(todaystring))/(24*60*60*1000))*1)
      if (difference < 0)
        difference=0
      document.write("<p>"+difference + ((difference == 1) ? " day " : " days ") + "until jt is next on call on October 17, 2016</p>")
    }
    </script>
  </head>
  <body>

    <h1>No*</h1>
    <script>
      // beware of leading zeroes, they indicate octal.
      //countup(2016,10,17)
      // Example: They push the button after three weeks.
      // countup(2016,6,23, 2016,7,15)
      countdown(2016,10,17)
    </script>

    <div class="footer">
      <hr>
      <p>*<i>Does not include previous callout duty!</i></p>
      Out of date? <a href="https://github.com/jthub/hasjtbeenpaged">Updates accepted</a>
    </div>

  </body>
</html>
